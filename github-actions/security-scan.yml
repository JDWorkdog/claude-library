# Claude Library - Security Scan Workflow
# Add this to your project's .github/workflows/ directory

name: Claude Security Scan

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run npm audit
        run: npm audit --json > npm-audit.json || true

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Security Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude-code --print "Perform a security audit following OWASP guidelines:

          1. Check for common vulnerabilities (XSS, SQL injection, CSRF)
          2. Review authentication and authorization patterns
          3. Check for hardcoded secrets or credentials
          4. Review dependency vulnerabilities from npm-audit.json
          5. Check for insecure data handling

          Provide findings with severity (critical, high, medium, low) and remediation steps."

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            npm-audit.json
            security-report.md
